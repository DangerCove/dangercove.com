# Build settings
markdown: kramdown
plugins:
  - jekyll-feed
  - jekyll-assets
  - jekyll-sitemap
  - jekyll-archives

# Exclude from processing.
exclude:
  - LICENSE
  - README.markdown
  - deploy.sh
  - Gemfile
  - Gemfile.lock
include:
  - _redirects

# jekyll-assets
assets:
  sources:
    - _assets
    - _sass

# Front matter
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      tags: []
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "page"

# jekyll-archives
jekyll-archives:
  layout: "news/archive"
  enabled:
    - tags
  permalinks:
    tag: "/news/:name/"
