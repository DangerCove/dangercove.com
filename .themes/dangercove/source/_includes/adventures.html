<div class="container">
  {% if index %}
  <div class="treasure-top">
    <img src="/images/line-above-left.png" alt="">
    <div class="line"></div>
  </div>
  {% endif %}
  <div class="row adventures">
    {% sorted_for page in site.pages reversed sort_by:weight %}
      {% if page.adventure %}
        {% include adventure_intro.html %}
      {% endif %}
    {% endsorted_for %}
  </div>
  {% if index %}
  <div class="treasure-below">
    <img src="/images/line-below-right.png" alt="">
    <div class="line"></div>
  </div>
  {% endif %}
</div>
