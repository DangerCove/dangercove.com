---
layout: default
---

<main class="news">
  <section class="section">
    <div class="container">
      {% unless page.hero.background %}
      <header class="page-header">
        <h1 class="title is-1">{{ page.title }}</h1>
        {% if page.subtitle %}
        <p class="subtitle is-4 has-text-grey-light">{{ page.subtitle }}</p>
        <div class="page-header-actions">
          <a href="/feed.xml" class="button is-rss"><span class="icon"><i class="fas fa-rss"></i></span><span>Subscribe</span></a>
          <a href="/news/archive" class="button">Archive</a>
        </div>
        {% endif %}
      </header>
      {% endunless %}
      <div class="post-list">
        {% for post in paginator.posts %}
        {% include post/preview.html post=post %}
        {% endfor %}
      </div>

      {% include pagination.html %}
    </div>
  </section>
</main>
