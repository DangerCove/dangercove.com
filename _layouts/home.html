---
layout: default
---

{% assign post = site.posts.first %}

<section class="container">
  <h1 class="title"><a href="{{ post.url | relative_url }}">{{ post.title }}</a></h1>
  <p class="post-meta">{{ post.date | date: "%d/%m/%Y" }}</p>
  <div class="content">
    {{ post.content | markdownify }}
  </div>
</section>
