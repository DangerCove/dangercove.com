---
layout: default
---

<main class="page">
  <section class="section">
    <div class="container">
      {% unless page.hero.background %}
      <header class="page-header">
        <h1 class="title">{{ page.title }}</h1>
      </header>
      {% endunless %}
      <div class="columns">
        <div class="column is-offset-2 is-8">
          <article class="page-content content is-medium">
            {{ content | markdownify }}
          </article>
        </div>
      </div>
    </div>
  </section>
</main>
