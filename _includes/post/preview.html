{% assign post = content.post %}

<a href="{{ post.url }}" class="is-size-4">{{ post.title }}</a>
<p class="is-size-6 has-text-grey-light">{{ post.date | date: "%B %Y"}}</p>
<div class="news-posts-post-tags tags">
  {% for tag in post.tags %}
  <a href="/tags/{{ tag }}" class="tag">{{ tag }}</a>
  {% endfor %}
</div>
