{% assign post = content.post %}

<div class="post">
  <header class="post-header">
    <h1 class="title is-size-2-mobile is-1"><a href="{{ post.url }}">{{ post.title }}</a></h2>
    <p class="subtitle is-size-5-mobile is-4 has-text-grey-light">{{ post.date | date: "%B %Y" }}</p>
  </header>
  <div class="columns">
    <div class="column is-offset-2 is-8">
      <div class="tags">
        {% for tag in post.tags %}
        <a href="/news/{{ tag }}" class="tag">{{ tag }}</a>
        {% endfor %}
      </div>

      <article class="content is-medium">
        {{ post.content | strip_html | truncatewords: 10 }}
      </article>
    </div>
  </div>
</div>
