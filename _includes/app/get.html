<section class="section is-medium has-text-centered">
  <div class="columns">
    <div class="column is-offset-2 is-8">
      <p class="subtitle is-2 page-description">{{ page.description }}</p>
    </div>
  </div>
  <div class="container">
    <div class="app-actions columns">
      <div class="column {% if page.website %}is-offset-2{% else %}is-offset-4{% endif %} is-4">
        <a rel="nofollow" href="{{ page.download_link }}" class="button is-large is-link is-fullwidth"><span class="icon"><i class="fab fa-app-store"></i></span><span>Get {{ page.title }}</span></a>
      </div>
      {% if page.website %}
      <div class="column is-4">
        <a href="{{ page.website }}" class="button is-large is-light is-fullwidth">Visit {{ page.website | replace: "https://www.", "" }}</a>
      </div>
      {% endif %}
    </div>
  </div>
</section>
