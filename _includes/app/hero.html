{% assign color = page.hero.dominant_color %}
<header class="hero hero-app is-medium is-black" role="banner" style="background-image: linear-gradient(45deg, rgba(0, 0, 0, 0.5), rgba({{ color.r }}, {{ color.g }}, {{ color.b }}, 1)), url('/assets/img/app/{{ page.hero.background }}');">

  <div class="hero-head">
    {% include navigation.html %}
  </div>

  <div class="hero-body">
    <div class="container has-text-centered">
      <figure class="logo">
        <img src="/assets/img/app/{{ page.hero.icon }}" alt="{{ page.title }} app icon">
      </figure>
      <h1 class="title is-1 is-spaced">{{ page.title }}</h1>
      <h2 class="subtitle is-4">{{ page.subtitle }}</h2>
    </div>
  </div>

  <div class="hero-foot">
  </div>

</header>
