{% assign app = include.app %}
{% assign color = app.hero.dominant_color %}
<div class="column is-4-widescreen is-half-desktop is-full-tablet is-full-mobile">
  <div class="box" style="background-image: linear-gradient(150deg,
  transparent 80%,
  rgba({{ color.r }}, {{ color.g }}, {{ color.b }}, 0.25) 80%,
  rgba({{ color.r }}, {{ color.g }}, {{ color.b }}, 0.25) 85%,
  rgba({{ color.r }}, {{ color.g }}, {{ color.b }}, 0.5) 85%,
  rgba({{ color.r }}, {{ color.g }}, {{ color.b }}, 0.5) 90%,
  rgba({{ color.r }}, {{ color.g }}, {{ color.b }}, 1) 90%,
  rgba({{ color.r }}, {{ color.g }}, {{ color.b }}, 1) 95%,
  transparent 95%)
  ;">
    <div class="media">
      <figure class="media-left is-hidden-mobile">
        <p class="image is-64x64">
          <img src="/assets/img/app/{{ app.icon }}" alt="{{ app.title }} app icon">
        </p>
      </figure>
      <div class="media-content">
        <article class="content is-medium">
          <h3 class="title is-1"><a href="{{ app.url }}">{{ app.title }}</a></h3>
          <h4 class="subtitle is-4 has-text-grey-light">{{ app.subtitle }}</h4>
          <div class="tags">
            {% for tag in app.tags %}
            <span class="tag is-dark">{{ tag }}</span>
            {% endfor %}
          </div>
          <p>{{ app.description }}</p>
        </article>
        <div class="app-actions">
          <p><a href="{{ app.url }}" class="button is-medium is-light">Learn More</a></p>
        </div>
        <div class="app-photo has-text-grey-dark">
          <p class="app-photo__credits">{{ app.hero.credits }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
