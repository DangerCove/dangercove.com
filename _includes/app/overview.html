{% assign apps = include.apps %}
{% for app in apps %}
{% assign color = app.hero.dominant_color %}
<div class="app-preview section is-medium has-text-white" style="background-image: linear-gradient(45deg, rgba(0, 0, 0, 0.5), rgba({{ color.r }}, {{ color.g }}, {{ color.b }}, 1)), url('/assets/img/app/{{ app.hero.background }}');">
  {% include app/introduction.html app=app %}
</div>
{% endfor %}
