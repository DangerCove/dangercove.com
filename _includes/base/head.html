<head itemscope itemtype="http://schema.org/WebSite">
  <link href="http://gmpg.org/xfn/11" rel="profile">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }} RSS Feed" href="{{ "/feed/" | absolute_url }}"/>
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  {% include base/fonts.html %}

  <link rel="stylesheet" href="/assets/css/vendor/dracula.css">
  <link rel="stylesheet" href="/assets/css/main.css">

  {% include base/favicons.html %}
</head>
