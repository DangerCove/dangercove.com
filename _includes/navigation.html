<nav class="navbar" role="navigation" aria-label="main navigation">
  <div class="container">
    <div class="navbar-brand">
      {% unless page.layout == 'home' %}
      <a class="navbar-item navbar-item-logo" href="{{ site.baseurl }}/">{% include logo/retro.html %}</a>
      {% endunless %}
      <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navMenu">
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
      </a>
    </div>

    <div class="navbar-menu" id="navMenu">
      <div class="navbar-start"></div>
      <div class="navbar-end">
        {% assign navigatables = site.pages | where: "navigation", true  %}
        {% for item in navigatables %}
        <a class="navbar-item" href="{{ item.url }}">{{ item.title }}</a>
        {% endfor %}
      </div>
    </div>
  </div>
</nav>
