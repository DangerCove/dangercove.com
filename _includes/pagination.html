{% if page.previous || page.next %}
<nav class="pagination" role="navigation">

  {% if page.previous %}
  <a class="pagination-previous" href="{{ page.previous.url }}">
    {{ page.previous.title }}
  </a>
  {% endif %}

  {% if page.next %}
  <a class="pagination-next" href="{{ page.next.url }}">
    {{ page.next.title }}
  </a>
  {% endif %}

</nav>
{% endif %}
